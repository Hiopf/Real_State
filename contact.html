    <h1 class="fw-300 centrar-texto">Contact</h1>

    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-300 centrar-texto">Fill out the Contact form</h2>

        <form action="">

            <fieldset>
                <legend>Personal Information</legend>

                <label for="nombre">Number:</label>
                <input type="text" id="nombre" placeholder="Enter the number">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your E-mail" required>
            
                <label for="telefono">Telephone:</label>
                <input type="tel" id="telefono" placeholder="Enter the Phone " required>
            
                <label for="mensaje">Message:</label>
                <textarea name="mensaje" id="" cols="50" rows="4"></textarea>
                
                
            </fieldset>

            <fieldset>
                <legend>Property Information</legend>
                <label for="opciones">Sells the Purchase</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Select --</option>
                    <option value="Compra">Purchase</option>
                    <option value="Vende">Sells</option>
                </select>

                <label for="cantidad">Quantity</label>
                <input type="number" min="0">
            </fieldset>

            <fieldset>
                <legend>contact</legend>
                <p>How do you want to be contacted?</p>
                <div class="forma-contacto">
                    <label for="telefono">Telephone</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                    <p>If you wish to be contacted by phone, please choose date and time:</p>
                    <label for="fecha">Date:</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hour:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                
            </fieldset>

                <input type="submit" value="Sumbit" class="boton boton-verde">
        
            </form>
